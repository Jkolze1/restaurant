<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  </head>
  <body>
  
    <div class="container">
      <div class="jumbotron text-center">
        <h1 style="font-size: 50px; font-weight: 900;"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <h3>Make a reservation</h3>
        <hr>
        <a href="/all"><button class="btn btn-danger btn-lg">View Tables <i class="fas fa-table"></i></button></a>
        <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i></button></a>
      </div>
      <div class="row">
          <div class="col-lg-12">
    
            <!-- Reservation Page -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
    
                <form role="form">
    
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
    
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
    
                  <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueID">
                  </div>
    
                  <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
    
              </div>
            </div>
    
          </div>
        </div>
    
      </div>
    
    </body>
    
    </html>
    
    <script type="text/javascript">
      // In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
      // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
      // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
      // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file
      $(".submit").on("click", () => {
        // Here we grab the form elements
        var newReservation = {
          customerName: $('#name').val().trim(),
          phoneNumber: $('#phone').val().trim(),
          customerEmail: $('#email').val().trim(),
          customerID: $('#uniqueID').val().trim()
        };
        // This line is the magic. It's very similar to the standard ajax function we used.
        // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
        // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
        // depending on if a tables is available or not.
        // Here we get the location of the root page.
        // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
        var currentURL = window.location.origin;
        $.post(currentURL + "/reservation", newReservation,
          (data) => {
            console.log(data);
            // If a table is available... tell user they are booked.
            if (data == true) {
              alert("Thank you. Your reservation is confirmed.")
            }
            // If a table is available... tell user they on the waiting list.
            if (data == false) {
              alert("No reservations are available right now. Please wait to be seated.")
            }
            // Clear the form when submitting
            $('#name').val('');
            $('#phone').val('');
            $('#email').val('');
            $('#uniqueID').val('');
          });
        return false;
      });
    </script>

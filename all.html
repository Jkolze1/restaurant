<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  </head>
  <body>
  
    <div class="container">
      <div class="jumbotron text-center">
        <h1 style="font-size: 50px; font-weight: 900;"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <h3>Current Reservations and Waiting List
        </h3>
        <hr>
        <a href="/reserve"><button class="btn btn-danger btn-lg">Make a Reservation <i class="fas fa-table"></i></button></a>
        <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i></button></a>
      </div>
      
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Reservations
          </div>
          <div class="card-body">
            <div id="table-section"></div>
          </div>
        </div>

        <div style="height: 30px"></div>

        <div class="card">
          <div class="card-header">
            Waitlist
          </div>
          <div class="card-body">
            <div id="waitlist-section"></div>
          </div>
        </div>

    </div>
    </div>
    
  </div>

<script type="text/javascript">
	// In this code, jQuery is used to "download" the data from our server
	// We then dynamically display this content in our table. This is very similar to the group projects you just completed.
	// It's also very similar to the NYT search application. In fact, I copied a ton of code from there.
	const runTables = () => {
		// Here we get the location of the root page.
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		const currentURL = window.location.origin;
		// The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
		$.ajax({ url: currentURL + "/tables", method: "GET" })
			.done( (tableData) => {
				// Loop through and display each of the customers
				for (let i = 0; i < tableData.length; i++) {
					// Create the HTML Well (Section) and Add the table content for each reserved table
					let tableSection = $("<div>");
					tableSection.addClass('well');
					tableSection.attr('id', 'tableWell-' + i + 1)
					$('#table-section').append(tableSection);
					let tableNumber = i + 1;
					$("#tableWell-" + i + 1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
				}
			});
	}
	const runWaitlist = () => {
		// Here we get the location of the root page.
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		const currentURL = window.location.origin;
		// The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
		$.ajax({ url: currentURL + "/waitlist", method: "GET" })
			.done( (waitlistData) => {

				// Loop through and display each of the customers
				for (let i = 0; i < waitlistData.length; i++) {
					// Create the HTML Well (Section) and Add the table content for each reserved table
					let waitlistSection = $("<div>");
					waitlistSection.addClass('well');
					waitlistSection.attr('id', 'waitlistWell-' + i + 1)
					$('#waitlist-section').append(waitlistSection);
					let tableNumber = i + 1;
					// Then display the remaining fields in the HTML (Section Name, Date, URL)
					$("#waitlistWell-" + i + 1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>");
				}
			});
	}
	// This function resets all of the data in our tables. This is intended to let you restart a demo.
const clearTables = () => {
		const currentURL = window.location.origin;
		$.ajax({ url: currentURL + "/clear", method: "POST" })
	}
	$("#clear").on('click', () => {
		alert("Clearing...");
		clearTables();
		// Refresh the page after data is cleared
		location.reload();
  });
  
	// Run Queries!
	$(document).on("ready", () => {
		runTables();
		runWaitlist();
	});

  </script>
  
</body>
</html>

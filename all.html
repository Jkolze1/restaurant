<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  </head>
  <body>
  
    <div class="container">
      <div class="jumbotron text-center">
        <h1 style="font-size: 50px; font-weight: 900;"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <h3>Current Reservations and Waiting List
        </h3>
        <hr>
        <a href="/reserve"><button class="btn btn-danger btn-lg">Make a Reservation <i class="fas fa-table"></i></button></a>
        <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i></button></a>
      </div>
      
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Reservations
          </div>
          <div class="card-body">
            <div id="table-section"></div>
          </div>
        </div>

        <div style="height: 30px"></div>

        <div class="card">
          <div class="card-header">
            Waitlist
          </div>
          <div class="card-body">
            <div id="waitlist-section"></div>
          </div>
        </div>

    </div>
    </div>
    
  </div>

  <script type="text/javascript">
 
  let displayTables = () => {

    $.get("/api/restaurant", function(data) {
      for (var i = 0; i < 5; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "table-well-" + i);
        $("#table-section").append(wellSection);
        $("#table-well-" + i).append(data[i].uniqueID); 
      }
      for (var i = 5; i < data.length; i++) {
        var wellwaitSection = $("<div>");
          wellwaitSection.addClass("well");
          wellwaitSection.attr("id", "table-well-" + i);
          $("#waitlist-section").append(wellwaitSection);
          $("#table-well-" + i).append(data[i].uniqueID); 
        }
    });

  };

  displayTables();


  </script>
  
</body>
</html>
